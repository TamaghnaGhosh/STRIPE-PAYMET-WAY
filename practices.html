<script>
    let arr = [2, 5, 10, 15, 4, 8];
    let temp = 0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] < arr[i + 1]) {
            temp = arr[i + 1];
            arr[i + 1] = arr[i];
            arr[i] = temp;
        }
    }
    document.write(arr[arr.length - 1]);
</script>
